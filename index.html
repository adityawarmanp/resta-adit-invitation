  <button id="musicBtn" aria-label="Play or pause music">&#128266;</button>

  <script>
    const music = document.getElementById('music');
    const btn = document.getElementById('musicBtn');
    let playing = false;

    function tryAutoplay(){{
      music.play().then(function(){{
        playing = true; btn.textContent = 'ðŸ”Š';
      }}).catch(function(){{
        playing = false; btn.textContent = 'ðŸ”ˆ';
      }});
    }}
    window.addEventListener('load', function(){{ tryAutoplay(); }});

    btn.addEventListener('click', function() {{
      if(playing){ music.pause(); btn.textContent = 'ðŸ”ˆ'; }
      else { music.play(); btn.textContent = 'ðŸ”Š'; }
      playing = !playing;
    }});
